{%extends "layout.html"%}
{% block content %}
<style>
div .container {
  background-color: lightgrey;
  width: 1000px;
  align-self: center;
  border: 10px black;
  padding: 30px;
  margin: 20px;
}
</style>
<form action = "{{ request.path }}" method = "post">
<div class="container">
	<div class="row">
		<div class="col-md-3">
			<div class="contact-info">
				
				<img src="https://image.ibb.co/kUASdV/contact-image.png" alt="image"/>
				<h2>Contact Us</h2>
				<h4>We would love to hear from you !</h4>
			</div>
		</div>
		<div class="col-md-9">
			<div class="contact-form">
				<div class="form-group">
				  <label class="control-label col-sm-2" for="fname">First Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="fname" placeholder="Enter First Name" name="fname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="lname">Last Name:</label>
				  <div class="col-sm-10">          
					<input type="text" class="form-control" id="lname" placeholder="Enter Last Name" name="lname">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="email">Email:</label>
				  <div class="col-sm-10">
					<input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
				  </div>
				</div>
				<div class="form-group">
				  <label class="control-label col-sm-2" for="comment">Comment:</label>
				  <div class="col-sm-10">
					<textarea class="form-control" rows="5" id="comment" placeholder="Enter email" name="email"></textarea>
				  </div>
				</div>
				<div class="form-group">        
				  <div class="col-sm-offset-2 col-sm-10">
					<center><button type="submit" class="btn btn-primary"><a class="nav-link"  type="submit" href="{{ url_for('home') }}"><font color="white">Submit</button></a></center>
				  </div>
				  
				</div>
			</div>
		</div>
	</div>
</div>

{%endblock%}
